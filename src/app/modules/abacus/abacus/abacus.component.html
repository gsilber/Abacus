<div style='width:100%;height:100%;'>
  <svg:svg width='100%' height='80%' viewBox='0 0 1000 800'>
    <svg:rect x='10' y='10' width='980' height='780' fill='none' stroke='black' stroke-width='20'></svg:rect>
    <svg:line x1='0' x2='1000' y1='250' y2='250' stroke='black' stroke-width='20'></svg:line>
    <svg:line x1='100' x2='100' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='200' x2='200' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='300' x2='300' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='400' x2='400' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='500' x2='500' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='600' x2='600' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='700' x2='700' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='800' x2='800' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>
    <svg:line x1='900' x2='900' y1='0' y2='1000' stroke='black' storke-width='1'></svg:line>


    <!-- <svg:circle cx='100' cy='940' r='40' fill='blue'></svg:circle>
        <svg:circle cx='100' cy='860' r='40' fill='blue'></svg:circle>
        <svg:circle cx='100' cy='780' r='40' fill='blue'></svg:circle>
        <svg:circle cx='100' cy='700' r='40' fill='blue'></svg:circle>
        <svg:circle cx='100' cy='620' r='40' fill='blue'></svg:circle>
        <svg:circle cx='100' cy='350' r='40' fill='red'></svg:circle>
        <svg:circle cx='100' cy='430' r='40' fill='red'></svg:circle> -->
    <ng-template ngFor let-column [ngForOf]='bottomBalls' let-colIndex='index'>
      <ng-template ngFor let-item [ngForOf]='column' let-ballIndex='index'>
        <svg:circle [attr.cx]='100*colIndex+100' [attr.cy]='750-60*ballIndex-(item?220:0)' r='30' fill='blue' (click)='ballClick(ballIndex,colIndex)'></svg:circle>
      </ng-template>
    </ng-template>
    <ng-template ngFor let-column [ngForOf]='topBalls' let-colIndex='index'>
      <ng-template ngFor let-item [ngForOf]='column' let-ballIndex='index'>
        <svg:circle [attr.cx]='100*colIndex+100' [attr.cy]='210-60*ballIndex-(item?100:0)' r='30' fill='red' (click)='ballClick(ballIndex,colIndex,true)'></svg:circle>
      </ng-template>
    </ng-template>
    </svg>
    <svg:svg width='100%' height='20%' viewBox='0 0 1000 200' >
      <svg:rect x='70' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2' [ngClass]='{warn: columnValue(0)>9}'></svg:rect>
      <svg:rect x='170' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2'  [ngClass]='{warn: columnValue(1)>9}'></svg:rect>
      <svg:rect x='270' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2'  [ngClass]='{warn: columnValue(2)>9}'></svg:rect>
      <svg:rect x='370' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2' [ngClass]='{warn: columnValue(3)>9}'></svg:rect>
      <svg:rect x='470' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2' [ngClass]='{warn: columnValue(4)>9}'></svg:rect>
      <svg:rect x='570' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2' [ngClass]='{warn: columnValue(5)>9}'></svg:rect>
      <svg:rect x='670' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2' [ngClass]='{warn: columnValue(6)>9}'></svg:rect>
      <svg:rect x='770' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2' [ngClass]='{warn: columnValue(7)>9}'></svg:rect>
      <svg:rect x='870' y='10' width='60' height='60' fill='none' stroke='blue' stroke-width='2' [ngClass]='{warn: columnValue(8)>9}'></svg:rect>
      
      <svg:text x='100' y='40'  dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(0)}}</svg:text>
      <svg:text x='200' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(1)}}</svg:text>
      <svg:text x='300' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(2)}}</svg:text>
      <svg:text x='400' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(3)}}</svg:text>
      <svg:text x='500' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(4)}}</svg:text>
      <svg:text x='600' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(5)}}</svg:text>
      <svg:text x='700' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(6)}}</svg:text>
      <svg:text x='800' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(7)}}</svg:text>
      <svg:text x='900' y='40' dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{columnValue(8)}}</svg:text>
      <svg:rect x='400' y='100' width='200' height='50'  stroke='black' stroke-width='4' fill='none' ></svg:rect>
      <svg:text x='500' y='125'  dy='10px' text-anchor='middle' style='font:bold 30px sans-serif;'>{{abacusValue}}</svg:text>
    </svg:svg>   
</div>
